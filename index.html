<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p id="view"></p>
    <div class="player">
      <video src="./video.mp4" id="video" class="video" controls></video>
      <div class="icons">
        <img src="./icon/left.png" alt="" style="transform: rotate(180deg)" onclick="backword()"/>
        <img src="./icon/play.png" alt="" onclick="videoPlayPause();" id="playIcon"/>
        <img src="./icon/right.png" alt="" onclick="forwerd();" />
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
